<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Register</h1>
        <div class="button-group">
            <button onclick="addStock()">Add Stock</button>
            <button onclick="sellProduct()">Sell Product</button>
            <button onclick="viewStockDetails()">View Stock Details</button>
            <button onclick="payments()">Payments</button>
            <button onclick="viewPayments()">View Payments</button>
        </div>
    </div>

    <script>
        function addStock() {
            window.location.href = "/add-stocks";
        }

        function sellProduct() {
            window.location.href = "/selling-product";
        }

        function viewStockDetails() {
            window.location.href = "/stock-details";
        }

        function payments() {
            window.location.href = "/payments";
        }
        function viewPayments() {
            window.location.href = "/payment-details";
        }
    </script>
</body>
</html>
