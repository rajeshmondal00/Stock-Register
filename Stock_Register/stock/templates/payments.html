<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            input, select, textarea {
                font-size: 14px;
                padding: 8px;
            }
            button {
                font-size: 14px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Payment Details</h1>
        <form id="payment-form">
            <label for="payer-name">Payer Name</label>
            <input type="text" id="payer-name" name="payer_name" placeholder="Enter payer's name" required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment_method" required>
                <option value="">Select a method</option>
                <option value="Cash">Cash</option>
                <option value="Online">Online</option>
                <option value="Other">Other</option>
            </select>

            <label for="payment-date">Date</label>
            <input type="date" id="payment-date" name="date" required>

            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script src="{% static '/js/payments.js' %}"></script>
</body>
</html>
